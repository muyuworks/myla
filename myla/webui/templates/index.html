<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Myla</title>
    <script defer src="/webui/statics/aify/aify.js?v={{version}}"></script>
    <link href="/webui/statics/aify/aify.css?v={{version}}" rel="stylesheet">
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="aify"></div>
</body>
<script defer>
    window.onload = function () {
        var chatMode = "{{chat_mode}}" == 'True';
        var assistantId = "{{assistant_id}}";
        assistantId = assistantId !== '' ? assistantId : null;
        createAify("aify", chatMode=chatMode, assistantId=assistantId);
    }
</script>
</html>
